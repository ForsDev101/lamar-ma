<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamarcƒ±m</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
      touch-action: none;
    }#intro {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  color: #ff4fa3;
  font-size: 2.2rem;
  letter-spacing: 2px;
  cursor: pointer;
  z-index: 10;
}

#scene {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #000 0%, #ff4fa3 100%);
  opacity: 0;
  transition: opacity 2s ease;
}

.tulip {
  position: absolute;
  top: -50px;
  font-size: 26px;
  pointer-events: none;
  user-select: none;
  transition: transform 0.1s linear;
}

#musicBtn {
  position: fixed;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 79, 163, 0.2);
  border: 1px solid rgba(255, 79, 163, 0.5);
  color: #fff;
  padding: 12px 22px;
  border-radius: 30px;
  font-size: 16px;
  backdrop-filter: blur(6px);
  cursor: pointer;
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 5;
}

#text {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,0);
  font-size: 14px;
  white-space: nowrap;
  transition: color 3s ease;
  z-index: 5;
}

  </style>
</head>
<body><div id="intro">Girmek i√ßin ekrana tƒ±kla<br><strong>Lamarcƒ±m</strong></div>
<div id="scene"></div>
<button id="musicBtn">‚ñ∂ Play</button>
<div id="text">Ge√ßmi≈üteki Hatalarƒ±m Y√ºz√ºnden √ñz√ºr Dilerim Beni Affedermisin?</div><audio id="music" src="sebnem-ferah-od.mp3"></audio>

<script>
  const intro = document.getElementById('intro');
  const scene = document.getElementById('scene');
  const musicBtn = document.getElementById('musicBtn');
  const music = document.getElementById('music');
  const text = document.getElementById('text');

  let tulips = [];
  let raining = false;

  intro.addEventListener('click', () => {
    intro.style.display = 'none';
    scene.style.opacity = '1';
    startRain();

    setTimeout(() => {
      raining = false;
      musicBtn.style.opacity = '1';
    }, 3000);
  });

  function startRain() {
    raining = true;
    const rainInterval = setInterval(() => {
      if (!raining) {
        clearInterval(rainInterval);
        return;
      }
      const tulip = document.createElement('div');
      tulip.className = 'tulip';
      tulip.textContent = 'üå∑';
      tulip.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(tulip);
      tulips.push(tulip);

      let y = -50;
      const fall = setInterval(() => {
        y += 4;
        tulip.style.top = y + 'px';
        if (y > window.innerHeight - 30) {
          clearInterval(fall);
        }
      }, 16);
    }, 120);
  }

  let playing = false;
  musicBtn.addEventListener('click', () => {
    if (!playing) {
      music.play();
      musicBtn.textContent = '‚è∏ Stop';
      text.style.color = 'rgba(255,255,255,0.7)';
    } else {
      music.pause();
      musicBtn.textContent = '‚ñ∂ Play';
    }
    playing = !playing;
  });

  // Telefon sallama / y√∂n algƒ±lama
  window.addEventListener('deviceorientation', (e) => {
    const x = e.gamma || 0;
    const y = e.beta || 0;
    tulips.forEach(t => {
      t.style.transform = `translate(${x}px, ${y}px)`;
    });
  });
</script></body>
</html>
