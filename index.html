<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–zel Tema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 1.5s ease;
        }

        /* Ä°lk gÃ¶rÃ¼nÃ¼m - tam siyah */
        .initial-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1.5s ease;
        }

        .initial-text {
            color: #fff;
            font-size: 3rem;
            text-align: center;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding: 20px;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Ana iÃ§erik - baÅŸlangÄ±Ã§ta gizli */
        .main-content {
            display: none;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a001a 30%, #330033 70%, #660066 100%);
            position: relative;
            overflow: hidden;
        }

        /* Lale emojileri */
        .lale {
            position: absolute;
            font-size: 2rem;
            top: -50px;
            user-select: none;
            z-index: 1;
            transition: transform 0.1s;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.7);
        }

        /* MÃ¼zik kontrolÃ¼ */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 50;
            opacity: 0;
            transition: opacity 1.5s ease 3.5s;
        }

        .music-btn {
            background: rgba(255, 20, 147, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 20, 147, 0.4);
            transform: scale(1.1);
        }

        /* Gizli mesaj */
        .hidden-message {
            position: fixed;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0);
            font-size: 1.8rem;
            padding: 20px;
            transition: color 3s ease;
            z-index: 40;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0);
        }

        .message-visible {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
        }

        /* Responsive tasarÄ±m */
        @media (max-width: 768px) {
            .initial-text {
                font-size: 2.2rem;
            }
            
            .hidden-message {
                font-size: 1.4rem;
                bottom: 120px;
            }
            
            .lale {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .initial-text {
                font-size: 1.8rem;
            }
            
            .hidden-message {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .music-control {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Ä°lk ekran -->
    <div class="initial-screen" id="initialScreen">
        <div class="initial-text">
            Ekrana TÄ±klayÄ±nÄ±z
        </div>
    </div>

    <!-- Ana iÃ§erik -->
    <div class="main-content" id="mainContent">
        <!-- Lale emojileri buraya eklenecek -->
    </div>

    <!-- MÃ¼zik kontrolÃ¼ -->
    <div class="music-control" id="musicControl">
        <button class="music-btn" id="musicBtn">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <!-- Gizli mesaj -->
    <div class="hidden-message" id="hiddenMessage">
        GeÃ§miÅŸteki HatalarÄ±m YÃ¼zÃ¼nden Ã–zÃ¼r Dilerim Beni Affedermisin?
    </div>

    <!-- Audio element -->
    <audio id="bgMusic" loop>
        <source src="https://assets.codepen.io/1468070/od-sample.mp3" type="audio/mpeg">
        TarayÄ±cÄ±nÄ±z audio elementini desteklemiyor.
    </audio>

    <script>
        // DOM elementleri
        const initialScreen = document.getElementById('initialScreen');
        const mainContent = document.getElementById('mainContent');
        const musicControl = document.getElementById('musicControl');
        const musicBtn = document.getElementById('musicBtn');
        const hiddenMessage = document.getElementById('hiddenMessage');
        const bgMusic = document.getElementById('bgMusic');
        
        // DeÄŸiÅŸkenler
        let lales = [];
        let laleCount = 50;
        let isRaining = true;
        let rainTimeout;
        let accelerometer = null;
        
        // Ä°lk ekrana tÄ±klama
        initialScreen.addEventListener('click', startExperience);
        
        // MÃ¼zik butonuna tÄ±klama
        musicBtn.addEventListener('click', toggleMusic);
        
        // Deneyimi baÅŸlat
        function startExperience() {
            // Ä°lk ekranÄ± yavaÅŸÃ§a kaldÄ±r
            initialScreen.style.opacity = '0';
            
            // Ana iÃ§eriÄŸi gÃ¶ster
            setTimeout(() => {
                initialScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Lale yaÄŸmurunu baÅŸlat
                startLaleRain();
                
                // 3 saniye sonra yaÄŸmuru durdur
                rainTimeout = setTimeout(stopLaleRain, 3000);
                
                // MÃ¼zik kontrolÃ¼nÃ¼ gÃ¶ster
                setTimeout(() => {
                    musicControl.style.opacity = '1';
                }, 3500);
                
                // Hareket sensÃ¶rÃ¼nÃ¼ baÅŸlat
                initMotionSensor();
            }, 1500);
        }
        
        // Lale yaÄŸmuru oluÅŸtur
        function startLaleRain() {
            const mainContent = document.getElementById('mainContent');
            
            for (let i = 0; i < laleCount; i++) {
                // Rastgele pozisyon
                const leftPos = Math.random() * 100;
                
                // Lale elementi oluÅŸtur
                const lale = document.createElement('div');
                lale.className = 'lale';
                lale.innerHTML = 'ðŸŒ¸';
                lale.style.left = `${leftPos}vw`;
                
                // Rastgele boyut
                const size = 20 + Math.random() * 30;
                lale.style.fontSize = `${size}px`;
                
                // Rastgele dÃ¼ÅŸme hÄ±zÄ±
                const fallSpeed = 1 + Math.random() * 2;
                lale.style.animation = `fall ${fallSpeed}s linear infinite`;
                
                // Lale stilini ekle
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes fall {
                        0% { top: -50px; transform: rotate(0deg); }
                        100% { top: 100vh; transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
                
                // Laleyi ekle
                mainContent.appendChild(lale);
                
                // Lale nesnesini sakla
                lales.push({
                    element: lale,
                    x: leftPos,
                    y: 0,
                    speed: fallSpeed,
                    size: size
                });
            }
        }
        
        // Lale yaÄŸmurunu durdur
        function stopLaleRain() {
            isRaining = false;
            
            // TÃ¼m lalelerin animasyonunu durdur
            lales.forEach(lale => {
                lale.element.style.animation = 'none';
                
                // Mevcut pozisyonu kaydet
                const rect = lale.element.getBoundingClientRect();
                lale.x = (rect.left / window.innerWidth) * 100;
                lale.y = (rect.top / window.innerHeight) * 100;
            });
        }
        
        // Hareket sensÃ¶rÃ¼nÃ¼ baÅŸlat
        function initMotionSensor() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                // iOS 13+ iÃ§in izin iste
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            setupMotionListeners();
                        }
                    })
                    .catch(console.error);
            } else {
                // DiÄŸer cihazlar
                setupMotionListeners();
            }
        }
        
        // Hareket dinleyicilerini kur
        function setupMotionListeners() {
            window.addEventListener('devicemotion', handleMotion);
        }
        
        // Hareket iÅŸleyici
        function handleMotion(event) {
            if (isRaining) return; // YaÄŸmur devam ederken hareket etmesin
            
            const acceleration = event.accelerationIncludingGravity;
            if (!acceleration) return;
            
            // X ve Y eksenlerindeki ivmeyi al
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            
            // Laleleri hareket ettir
            moveLales(x, y);
        }
        
        // Laleleri hareket ettir
        function moveLales(x, y) {
            // Hareket miktarÄ±nÄ± sÄ±nÄ±rla
            const moveX = x * 0.5;
            const moveY = y * 0.5;
            
            lales.forEach(lale => {
                // Yeni pozisyonlarÄ± hesapla
                let newX = lale.x + moveX;
                let newY = lale.y + moveY;
                
                // Ekran sÄ±nÄ±rlarÄ±nÄ± kontrol et
                newX = Math.max(0, Math.min(newX, 100));
                newY = Math.max(0, Math.min(newY, 100));
                
                // PozisyonlarÄ± gÃ¼ncelle
                lale.x = newX;
                lale.y = newY;
                
                // Elementi hareket ettir
                lale.element.style.left = `${newX}vw`;
                lale.element.style.top = `${newY}vh`;
            });
        }
        
        // MÃ¼ziÄŸi aÃ§/kapa
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                // MesajÄ± gÃ¶ster
                setTimeout(() => {
                    hiddenMessage.classList.add('message-visible');
                }, 500);
            } else {
                bgMusic.pause();
                musicBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                // MesajÄ± gizle
                hiddenMessage.classList.remove('message-visible');
            }
        }
        
        // Fare hareketi iÃ§in alternatif (masaÃ¼stÃ¼ bilgisayarlar)
        document.addEventListener('mousemove', (e) => {
            if (isRaining || lales.length === 0) return;
            
            // Fare pozisyonuna gÃ¶re hareket
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Laleleri farenin ters yÃ¶nÃ¼nde hareket ettir (rÃ¼zgar efekti)
            lales.forEach((lale, index) => {
                // Rastgele bir gecikme ekle
                const delayFactor = index % 5;
                
                setTimeout(() => {
                    // Farenin tersi yÃ¶nde hareket
                    let newX = lale.x - (mouseX * 2 - 1) * 3;
                    let newY = lale.y - (mouseY * 2 - 1) * 3;
                    
                    // SÄ±nÄ±rlarÄ± kontrol et
                    newX = Math.max(0, Math.min(newX, 100));
                    newY = Math.max(0, Math.min(newY, 100));
                    
                    // GÃ¼ncelle
                    lale.x = newX;
                    lale.y = newY;
                    lale.element.style.left = `${newX}vw`;
                    lale.element.style.top = `${newY}vh`;
                }, delayFactor * 20);
            });
        });
        
        // Pencere boyutu deÄŸiÅŸtiÄŸinde laleleri yeniden konumlandÄ±r
        window.addEventListener('resize', () => {
            if (!isRaining && lales.length > 0) {
                lales.forEach(lale => {
                    lale.element.style.left = `${lale.x}vw`;
                    lale.element.style.top = `${lale.y}vh`;
                });
            }
        });
        
        // Sayfa yÃ¼klendiÄŸinde bir test mesajÄ±
        console.log("Sayfa yÃ¼klendi. Ekrana tÄ±klayarak deneyimi baÅŸlatÄ±n.");
    </script>
</body>
